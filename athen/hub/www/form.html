<html>
  <head>
    <title>Application for New Account</title>
    <script type="text/javascript" src="file:///home/ian/athen/hub/www/jquery.js"></script>
    <script type="text/javascript" src="file:///home/ian/athen/hub/www/newacct.js"></script>
    <link rel="stylesheet" type="text/css" href="control.css">
</head>
  <body>

    <form method="post" action="/cgi-bin/new_account.py">
      <table>
	<tr><td>Type of Account</td><td>
	    <input type="radio" name="type" value="person" id="radioperson"><label for="radioperson">Person</label>&nbsp;
	    <input type="radio" name="type" value="org" id="radioorg"><label for="radioorg">Organisation</label>
	</td></tr>
	<tr id="roworgtype" class="org">
	  <td>Organisation</td>
	  <td><select name="orgtype">
	      <option>Public Hospital</option>
	      <option>Private Hospital</option>
	      <option>General Practice</option>
	      <option>Aboriginal Health Centre</option>
	      <option>Community Health Centre</option>
	      <option>Specialist Rooms</option>
	      <option>Allied Health Practice</option>
	      <option>Law Firm</option>
	      <option>School</option>
	      <option>Government Department</option>
	</select></td></tr>
	<tr id="rowtitle" class="person"><td>Title:</td>
	<td><select name="title">
	  <option>Mr.</option>
	  <option selected>Mrs.</option>
	  <option>Dr.</option>
	  <option>Ms.</option>
	  <option>Prof.</option>
	  <option>Miss</option>
	</select></td></tr>
	<tr id="rowfirstname" class="person"><td>Firstname:</td><td><input name="firstname" type="text" length="10"></td></tr>
	<tr id="rowsurname" class="person"><td>Surname:</td><td><input name="surname" type="text" length="10"></td></tr>
	<tr id="rowmpn" class="person"><td>Provider Number:</td><td><input name="providerNumber" type="text" length="10"></td></tr>
	<tr id="rowprofession" class="person">
	  <td>Profession</td>
	  <td><select name="profession" id="profession">
	      <option selected value="blank"></option>
	      <option value="allied">Allied Health</option>
	      <option value="med">Medicine</option>
	      <option value="teacher">Teaching</option>
	      <option value="dentist">Dentist</option>
	      <option value="lawyer">Law</option>
	    </select></td></tr>
	
	<tr id="rowspecialty" class="person">
	  <td>Specialty</td>
	  <td><select name="specialty" id="specialty"></select></td>
	</tr>
	<tr id="rowsubspecialty" class="person">
	  <td>Sub-specialty</td>
	  <td><select name="subspecialty" id="subspecialty"></select></td>
	</tr>
	<tr><td>Clinic/Hospital Name:</td><td><input name="organisation" type="text" length="10"></td></tr>
	<tr><td>Street Address:</td><td><input name="street" type="text" length="10"></td></tr>
	<tr><td>Suburb:</td><td><input name="suburb" type="text" length="10"></td></tr>
	<tr><td>Postcode:</td><td><input name="postcode" type="text" length="10"></td></tr>
	<tr><td>Telephone:</td><td><input name="telephone" type="text" length="10"></td></tr>
	<tr><td>Fax:</td><td><input name="fax" type="text" length="10"></td></tr>
	<tr><td>Password:</td><td><input name="password" type="password" length="10"></td></tr>
	<tr><td>Password (Repeat):</td><td><input name="password2" type="password" length="10"></td></tr>
	<tr><td></td><td><input type="submit"></td></tr>
      </table>
    </form>
  </body>
</html>
