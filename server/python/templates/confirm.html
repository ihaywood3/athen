{% extends "base.html" %}
{% block title %}Confirm New Organisation/User{% endblock %}
{% block body %}
<p>Please type in the confirmation code you received with your confirmation letter:
  <form action="/org/confirm" method="post">
    Username:<input type="text" name="uid" length="20" value="{{ data.uid }}"/><br/>
    Confirmation code:<input type="text" name="nonce" length="20" value="{{ data.nonce }}" />
  </form>
</p>
{% endblock %}
